<script>
            function searchKeyWords(obj) {
                var word = $(obj).val();

                $.ajax({
                    url: "/keyWords",
                    data: {"word": word},
                    success: function (data) {
                        var tableInfos = document.getElementById("ajax");
                        code = "<TR><TD>id</TD><TD>数量</TD></TR>";
                        var code = '<TABLE class="table table-striped dl-horizontal" style=" border-radius: 10px;">';
                        for (var i = 0; i < data.length; i++) {
                            code += '<TR><TD>' + data[i][0] + '</TD><TD>' + data[i][3] + '</TD><TD>' + data[i][4] + '</TD><TD>' + data[i][5] + '</TD><TD>' + data[i][6] + '</TD><TD>' + data[i][7] + '</TD></TR>';
                            {#$("#ajax").html(data[i][0] +data[i][3])#}

                        }
                        tableInfos.innerHTML = code + '</TABLE>';
                    },
                    dataType: "json"

                })


            }
